{% extends 'base.html' %}
{% block main %}
<div class="text-center max-w-2xl w-full">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Reverse Image Search</h1>
    <p class="text-lg text-gray-700 mb-1">Search through over 30,000 images</p>
    <p class="text-gray-600 mb-6">Your search is private and we do not store your search images.</p>

    <!-- Upload-Box -->
    <div class="bg-white shadow-xl rounded-lg overflow-hidden border-2 border-dotted border-blue-200 text-left">
        <div class="px-4 py-5 sm:p-6">
            <form class="space-y-6" enctype="multipart/form-data" method="post" action="/image">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Select an image</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                viewBox="0 0 48 48">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="file"
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Upload an image</span>
                                    <input id="file" name="file" type="file" class="sr-only" accept="image/*">
                                </label>
                                <p class="pl-1">or Drag & Drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG and JPG up to 5MB</p>
                            <p id="upload-feedback" class="text-green-600 text-sm mt-2 hidden">
                                ✅ Image selected!
                            </p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="limit" class="block text-sm font-medium text-gray-700 mb-2">Number of results</label>
                    <input type="number" name="limit" id="limit" value="10" min="1" max="25"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <button id="submit-button" type="submit"
                        class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z">
                            </path>
                        </svg>
                        <span id="submit-text">Search</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropArea = document.querySelector('.border-dashed');
        const fileInput = document.getElementById('file');
        const uploadFeedback = document.getElementById('upload-feedback');
        const form = document.querySelector('form');
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const spinner = document.getElementById('spinner');

        // Drag & Drop Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => e.preventDefault(), false);
            dropArea.addEventListener(eventName, e => e.stopPropagation(), false);
        });

        dropArea.addEventListener('dragover', () => {
            dropArea.classList.add('border-indigo-500', 'bg-blue-50');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-indigo-500', 'bg-blue-50');
        });

        dropArea.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showUploadFeedback();
            }
            dropArea.classList.remove('border-indigo-500', 'bg-blue-50');
        });

        // Feedback bei Datei-Auswahl (auch wenn über Button ausgewählt)
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                showUploadFeedback();
            }
        });

        function showUploadFeedback() {
            uploadFeedback.classList.remove('hidden');
        }

        // Ladeanimation beim Absenden
        form.addEventListener('submit', () => {
            submitButton.disabled = true;
            submitText.textContent = 'Wird gesucht...';
            spinner.classList.remove('hidden');
        });
    });
</script>
{% endblock %}
