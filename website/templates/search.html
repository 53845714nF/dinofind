{% extends 'base.html' %}
{% block main %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Bildsuche</h2>
            
            <form class="space-y-6" enctype="multipart/form-data" method="post" action="/image">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
                        WÃ¤hlen Sie ein Bild aus
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Datei hochladen</span>
                                    <input id="file" name="file" type="file" class="sr-only" accept="image/*">
                                </label>
                                <p class="pl-1">oder per Drag & Drop</p>
                            </div>
                            <p class="text-xs text-gray-500">
                                PNG, JPG, GIF bis zu 10MB
                            </p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="limit" class="block text-sm font-medium text-gray-700 mb-2">
                        Anzahl der Ergebnisse
                    </label>
                    <input type="number" name="limit" id="limit" value="1" min="1" max="25"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Suchen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
