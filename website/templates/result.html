{% extends 'base.html' %}
{% block main %}
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center mb-6">
                <a href="/" class="text-gray-500 hover:text-gray-700 mr-2 flex items-center">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <h2 class="text-2xl font-bold text-gray-900">Search results</h2>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for i in range(0, len) %}
                <div
                    class="bg-gray-50 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300">
                    <div class="aspect-w-16 aspect-h-9">
                        <img src=" {{ result_images[i] }}" alt="Suchergebnis"
                            class="object-cover w-full h-full rounded-t-lg">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
