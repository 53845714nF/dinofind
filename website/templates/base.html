<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Search</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-indigo-600">Image Search</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/image" class="{% if active_page == 'image' %}border-b-2 border-indigo-500 text-gray-900{% else %}text-gray-500 hover:text-gray-900{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Search
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block main %}{% endblock %}
    </main>

    <!-- Error Message -->
    {% if error_message %}
        <div class="fixed bottom-0 right-0 m-8">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error_message }}</span>
            </div>
        </div>
    {% endif %}
</body>
</html>
